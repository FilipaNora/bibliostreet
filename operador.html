<!DOCTYPE html>
<html lang="en">

<head>
    <title>BiblioStreet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Icon da barra de separadores-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Invoca a estilização em css-->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img width="150" height="42" src="img/learning.png" alt="">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <!--OPÇÃO LOGOUT-->
                    <li id="optLogout" class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                    <!--OPÇÃO HI-->
                    <li id="optHi" class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row content">
            <div class="col-sm-12 text-left">
                <h2>Livros</h2>
            </div>
            <div class="col-sm-10 text-left">
                <select id="filGenero">
                    <option value="">Género</option>
                    <option value="Romance">Romance</option>
                    <option value="Drama">Drama</option>
                    <option value="Infantil">Infantil</option>
                    <option value="Poesia">Poesia</option>
                    <option value="Historia">História</option>
                    <option value="Terror">Terror</option>
                    <option value="Ficcao">Ficção</option>
                    <option value="Cientificos">Científico</option>
                    <option value="Policial">Policial</option>
                </select>
                <select id="filAutor">
                    <option value="">Autor</option>
                    <option value=""></option>
                    <option value=""></option>


                </select>
                <select id="filBibli">
                    <option value="">Biblioteca</option>
                    <option value=""></option>
                    <option value=""></option>
                </select><br><br>
                <button> Filtrar </button>
            </div>

            <div class="col-sm-2 text-left">
                <select id="ordenar">
                    <option value="">Ordenar</option>
                    <option value="A-Z">A-Z</option>
                    <option value="Pontuacao">Pontuação</option>
                    <option value="Data">Data de Doação</option>
                </select>
            </div>

            <div class="col-sm-12 text-left">
                <hr>
            </div>
            <br>

            <div class="col-sm-12 text-left">
                <h2>Doar</h2>
                <form action="/action_page.php" id="formdoar">
                    <input type="text" id="fname" placeholder="Título do livro">
                    <br>
                    <br>
                    <label for="furl">Link da capa</label>
                    <input type="url" id="fcapa">
                    <br>
                    <br>
                    <textarea rows="4" cols="25" id="fdescricao" placeholder="Descrição"></textarea>
                    <br>
                    <br>
                    <input type="text" id="fautores" placeholder="Autores">
                    <br>
                    <br>
                    <label for="fdata">Data de Lançamento</label>
                    <input type="date" id="fdata" placeholder="Data de Lançamento" max="2018-12-31">
                    <br>
                    <br>
                    <select id="genero" name="genero">
                        <option value="">Género</option>
                        <option value="Romance">Romance</option>
                        <option value="Drama">Drama</option>
                        <option value="Infantil">Infantil</option>
                        <option value="Poesia">Poesia</option>
                        <option value="Historia">História</option>
                        <option value="Terror">Terror</option>
                        <option value="Ficcao">Ficção</option>
                        <option value="Cientificos">Científico</option>
                        <option value="Policial">Policial</option>
                    </select>
                    <br>
                    <br>
                    <input type="text" id="ftag" placeholder="Tags">
                    <br>
                    <br>
                    <input type="text" id="feditora" placeholder="Editora">
                    <br>
                    <br>
                    <label for="fpaginas">Nº de Páginas</label>
                    <input type="number" id="fpaginas">
                    <br>
                    <br>
                    <select id="festado" name="genero">
                        <option value="">Estado</option>
                        <option value="Bom">Bom</option>
                        <option value="Aceitavel">Aceitável</option>
                        <option value="Fraco">Fraco</option>
                    </select>
                    <br>
                    <br>
                    <input type="text" id="fnome" placeholder="Nome do doador">
                    <br>
                    <br>
                    <label for="fdataDoacao">Data de doação</label>
                    <input type="date" id="fdataDoacao" max="2018-12-31">
                    <br>
                    <br>
                    <label for="fcodigo">Código da Biblioteca</label>
                    <input type="number" id="fcodigo">
                    <br>
                    <br>
                    <br>
                    <button type="submit">Doar</button>
                    <br>
                    <br>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
